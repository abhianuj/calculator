<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>
        <div class="dabba">
            <div class="display"></div>
            <div class="controls">
                <div class="areset">Clr</div>
                <div class="adel">Del</div>
            </div>
            <div class="numbers">
                <div class="a1">1</div>
                <div class="a2">2</div>
                <div class="a3">3</div>
                <div class="a4">4</div>
                <div class="a5">5</div>
                <div class="a6">6</div>
                <div class="a7">7</div>
                <div class="a8">8</div>
                <div class="a9">9</div>
                <div class="a10">.</div>
                <div class="a11">0</div>
                <div class="a12">=</div>
            </div>
            <div class="operators">
                <div class="add">+</div>
                <div class="adiff">-</div>
                <div class="adiv">/</div>
                <div class="amultiply">*</div>
            </div>
        </div>
    </body>
    <script src="style.js"></script>
</html>
