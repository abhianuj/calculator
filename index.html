<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="dabba">
            <div class="display"></div>
            <div class="controls">
                <div class="areset">Clr</div>
                <div class="adel">Del</div>
            </div>
            <div class="numbers">
                <div class="a1">1</div>
                <div class="a2">2</div>
                <div class="a3">3</div>
                <div class="a4">4</div>
                <div class="a5">5</div>
                <div class="a6">6</div>
                <div class="a7">7</div>
                <div class="a8">8</div>
                <div class="a9">9</div>
                <div class="a10">.</div>
                <div class="a11">0</div>
                <div class="a12">=</div>
            </div>
            <div class="operators">
                <div class="add">+</div>
                <div class="adiff">-</div>
                <div class="adiv">/</div>
                <div class="amultiply">*</div>
            </div>
            <div class="hardmath">
                <div class="asqrt">sqrt</div>
                <div class="acubert">cubert</div>
                <div class="asin">sin</div>
                <div class="acos">cos</div>
                <div class="atan">tan</div>
                <div class="aexp">e<sup>x</sup></div>
                <div class="alog10">log<sub>10</sub></div>
                <div class="aloge">log<sub>e</sub></div>
            </div>
        </div>
    </body>
    <script src="style.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        console.log("Will the service worker register?");
        navigator.serviceWorker.register('service-worker.js')
          .then(function(reg){
            console.log("Yes, it did.");
          }).catch(function(err) {
            console.log("No it didn't. This happened: ", err)
          });
      }
    </script>
</html>
